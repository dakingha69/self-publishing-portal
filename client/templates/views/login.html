<template name="views_login">
    <div class="row">
        <div class="col s0 m3"></div>
        <div class="row">
            <div class="col s12 m6" style="max-width: 500px">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Login</span>
                        <div class="input-field">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="username" type="text" class="validate">
                            <label for="username">Username</label>
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix">email</i>
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="card-action">
                        {{#if creatingAccount}}
                            <div class="preloader-wrapper small active">
                                <div class="spinner-layer spinner-green-only">
                                    <div class="circle-clipper left">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="gap-patch">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="circle-clipper right">
                                        <div class="circle"></div>
                                    </div>
                                </div>
                            </div>
                            <span class="white-text">Creating account... This may take a while.</span>
                        {{else}}
                            <a class="js-create waves-effect waves-light btn">Create</a>
                        {{/if}}
                    </div>
                </div>
            </div>
        </div>
        <div class="col s0 m3"></div>
    </div>
</template>
