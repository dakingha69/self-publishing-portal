<template name="layout_main">
    <!-- The dynamic page header -->
    {{> Template.dynamic template=header}}

    <div class="dapp-flex-content">

        <!-- sidebar -->
        {{> Template.dynamic template=sidebar}}

        <!-- loading -->
        {{#if mining}}
        <main class="loading">
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                </div><div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
                </div>
            </div>
            <p class="white-text">Please wait for transaction to be mined...</p>
        </main>
        {{else}}
        <!-- content -->
        <main class="dapp-content">
            {{> Template.dynamic template=main}}
        </main>
        {{/if}}

        <!-- actionbar -->
        {{> Template.dynamic template=actionbar}}

    </div>

    <!-- The dynamic page footer -->
    {{> Template.dynamic template=footer}}
</template>
